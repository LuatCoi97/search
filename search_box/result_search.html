<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- <link rel="stylesheet" href="style.css"> -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link href="./resources/css/search_box.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link href="resources/css/search_box.css" type="text/css" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="js/load.js"></script>

        <title> Search </title>
    </head>
    <body class="body-result" >
        <div id="section">$nbsp</div>
        <header >
            <nav class="navbar-custom navbar-fixed-top">
                <div class="col-md-4">
                    <img src="image/logo.png" class="logo" alt="">
                </div>
                <div class="result-box" >
                    <div id="dropdown" class="dropdown">
                        <span class="  dropdown-toggle result-type-search-btn" type="button" data-toggle="dropdown">
                        <span class="caret"></span></span>
                        <ul class="dropdown-menu ul-type-search ">
                        <li><a class="type-search" name="title" href="#">Tìm kiếm theo title</a></li>
                        <li><a class="type-search" name="description" href="#">Tìm kiếm theo description</a></li>
                        </ul>
                    </div>
                    <input type="text" id="smart-search" class="result-search-txt" placeholder="Tìm kiếm theo description">
                    <a id="submit" class="result-search-btn" href="#">
                        <i class="fas fa-search"></i>
                    </a>
                    <ul class="list-group" id="live-search"></ul>
                </div>
            </nav>
        </header>
        <div class="info-result" id="info-result"></div>
        <div class="result-body">
            <div class="col-md-4 list-info">
                    <div id="list-result"></div>
                    <div id="pagination" class="col-md-4 navigation"></div>
            </div>
            <div class="col-md-7 result-detail">
                    <div>
                        <div id="detail-title"></div>
                        <div id="detail-content" ></div>    
                    </div>
            </div>

        </div>
        <div class="col-md-4"></div>
        

        
    </body>
</html>
